<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Project-1-the-game</title>
</head>
<body>
	<div class="wrapper"> <!-- sets up grid container -->
		<div class="start">
			<button>Start the Game</button>
		</div>
		<div class="title">Triple Crown Trivia
			<button>AVG</button>
			<button>HR</button>
			<button>RBI</button>
		</div>

		<div class="clues">Clues</div>
		<div class="images">
			<img id="gameImage" src="https://i.imgur.com/rYM2n7D.jpg" alt="gameImage" height="300" width="300">
			<div class="cover">
				<div>Clue 1</div>
				<div>Clue 2</div>
				<div>Clue 3</div>
			</div>
		</div>
		<div class="scoreboard">Scoreboard</div>
		<div class="stats">Stats</div>
		<div class="lastName">Enter Last Name
			<button>Submit</button>
		</div>
		<div class="test">Testing Buttons
			<button id="showImage">show image</button>
			<button id="showCover">show cover</button>
		</div>
		
		
		
	</div>






	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
